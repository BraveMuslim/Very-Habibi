<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VeryHabibi</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <header>
        <div class="share-button" link="https://www.veryhabibi.com">
            <img src="Copy icon black.svg" alt="">        
        </div>
    </header>
    <div class="container">
        <div class="image-container">
            <img
                    src="VeryHabibi (Lastica Font).png"
                    alt="VeryHabibi"/>
        </div>
        <h1>@veryhabibi</h1>

        <a class="tile" href="https://www.bravemuslim.com" target="_blank">
            <div class="icon">
                <img src="audio icon.svg" alt="">
            </div>
            <p>Listen Quran</p>
            <div class="tile-share-button" link="https://www.bravemuslim.com">
                <img src="Copy icon white.svg" alt="">            
            </div>
        </a>
        <a class="tile" href="https://www.youtube.com/@veryhabibi" target="_blank">
            <div class="icon">
                <img src="YouTube icon.svg" alt="">           
             </div>
            <p>YouTube</p>
            <div class="tile-share-button" link="https://www.youtube.com/@veryhabibi">
                <img src="Copy icon white.svg" alt="">            
            </div>
        </a>
        <a class="tile" href="https://www.instagram.com/veryhabibi" target="_blank">
            <div class="icon">
                <img src="Instagram icon.svg" alt="">          
            </div>
            <p>Instagram</p>
            <div class="tile-share-button" link="https://www.instagram.com/veryhabibi">
                <img src="Copy icon white.svg" alt="">            
            </div>
        </a>
        <a class="tile" href="https://www.x.com/veryhabibi" target="_blank">
            <div class="icon">
                <img src="Twitter icon.svg" alt="">            
            </div>
            <p>Twitter</p>
            <div class="tile-share-button" link="https://www.x.com/veryhabibi">
                <img src="Copy icon white.svg" alt="">            
            </div>
        </a>
        <a class="tile" href="https://matwproject.org/" target="_blank">
            <div class="icon">
                <img src="Donate icon.svg" alt="">            
            </div>
            <p>Donate</p>
            <div class="tile-share-button" link="https://matwproject.org/">
                <img src="Copy icon white.svg" alt="">            
            </div>
        </a>
    </div>
    

<script src="app.js"></script>

</body>
</html>
